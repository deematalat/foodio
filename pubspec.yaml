name: foodio
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_riverpod: ^2.1.3
  cached_network_image: ^3.2.1
  http:
  dartz:
  equatable:
  internet_connection_checker:
  flutter_svg: ^1.1.6
  pin_code_fields: ^7.3.0
  flutter_svg_provider: ^1.0.3
  intl: ^0.17.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Phosphate
      fonts: 
        - asset: assets/fonts/PhosphateInline.ttf
          weight: 400
    - family: Sofia Pro
      fonts: 
        - asset: assets/fonts/SofiaProRegular.ttf
          weight: 400
        - asset: assets/fonts/SofiaProBold.ttf
          weight: 700
